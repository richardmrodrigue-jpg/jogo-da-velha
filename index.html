<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jogo da Velha</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f7f7f7; }
    .container { text-align:center; }
    .board { display:grid; grid-template-columns:repeat(3,100px); gap:5px; margin:20px auto; }
    .cell { width:100px; height:100px; background:white; display:flex; align-items:center; justify-content:center; font-size:48px; cursor:pointer; border:1px solid #ddd; user-select:none; }
    .info { margin-top:10px; }
    button{ padding:8px 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha</h1>
    <div id="board" class="board"></div>
    <div class="info">
      <div id="status">Jogador X</div>
      <button id="reset">Reiniciar</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('reset');

    let board = Array(9).fill('');
    let player = 'X';
    let finished = false;

    function render() {
      boardEl.innerHTML = '';
      board.forEach((v, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = v;
        cell.addEventListener('click', () => play(i));
        boardEl.appendChild(cell);
      });
      statusEl.innerText = finished ? 'Fim de jogo' : `Jogador ${player}`;
    }

    function checkWin(b) {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a,b1,c] of combos) {
        if (b[a] && b[a] === b[b1] && b[a] === b[c]) return b[a];
      }
      return null;
    }

    function play(i) {
      if (finished || board[i]) return;
      board[i] = player;
      const winner = checkWin(board);
      if (winner) {
        statusEl.innerText = `ðŸŽ‰ Jogador ${winner} venceu!`;
        finished = true;
      } else if (!board.includes('')) {
        statusEl.innerText = 'ðŸ¤ Empate!';
        finished = true;
      } else {
        player = player === 'X' ? 'O' : 'X';
      }
      render();
    }

    resetBtn.addEventListener('click', () => {
      board = Array(9).fill('');
      player = 'X';
      finished = false;
      render();
    });

    render();
  </script>
</body>
</html>
